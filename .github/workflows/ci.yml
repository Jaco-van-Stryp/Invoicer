name: CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  AWS_REGION: ap-southeast-2
  ECR_REPOSITORY: invoicer

jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - run: dotnet build --configuration Release

      - name: Run tests
        env:
          DOCKER_API_VERSION: "1.41"
        run: dotnet test Invoicer.Tests --configuration Release --no-build

  build-and-push:
    needs: test
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: self-hosted
    timeout-minutes: 30
    env:
      DOCKER_API_VERSION: "1.41"
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ap-southeast-2
      ECR_REGISTRY: 721651106263.dkr.ecr.ap-southeast-2.amazonaws.com
    steps:
      - uses: actions/checkout@v4

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ap-southeast-2 | \
            docker login --username AWS --password-stdin 721651106263.dkr.ecr.ap-southeast-2.amazonaws.com

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: true
          provenance: false
          sbom: false
          tags: |
            721651106263.dkr.ecr.ap-southeast-2.amazonaws.com/invoicer:latest
            721651106263.dkr.ecr.ap-southeast-2.amazonaws.com/invoicer:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  deploy:
    needs: build-and-push
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: self-hosted
    timeout-minutes: 10
    env:
      DOCKER_API_VERSION: "1.41"
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ap-southeast-2
      ECR_REGISTRY: 721651106263.dkr.ecr.ap-southeast-2.amazonaws.com
    steps:
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ap-southeast-2 | \
            docker login --username AWS --password-stdin 721651106263.dkr.ecr.ap-southeast-2.amazonaws.com

      - name: Deploy
        run: |
          IMAGE="721651106263.dkr.ecr.ap-southeast-2.amazonaws.com/invoicer:latest"

          docker pull $IMAGE

          # Stop and remove old container if running
          docker rm -f invoicer 2>/dev/null || true

          # Run new container with env file
          docker run -d \
            --name invoicer \
            --restart unless-stopped \
            --env-file $HOME/invoicer/.env \
            --network host \
            $IMAGE

          # Clean up old images
          docker image prune -f
