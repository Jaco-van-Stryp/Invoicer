<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoicer</title>
</head>
<body style="margin:0; padding:0; background-color:#0F0F14; font-family:Arial, Helvetica, sans-serif;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:#0F0F14;">
        <tr>
            <td align="center" style="padding:40px 20px;">
                <!-- Header with gradient -->
                <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="max-width:600px;">
                    <tr>
                        <td align="center" style="padding-bottom:24px;">
                            <table role="presentation" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td style="background:linear-gradient(135deg, #a855f7, #ec4899, #3b82f6); border-radius:10px; padding:12px 28px;">
                                        <span style="color:#FFFFFF; font-size:22px; font-weight:800; letter-spacing:1.5px;">INVOICER</span>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!-- Card Body -->
                    <tr>
                        <td>
                            <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:rgba(255,255,255,0.05); border-radius:12px; border:1px solid rgba(255,255,255,0.1);">
                                <tr>
                                    <td style="padding:40px 32px;">
                                        {{Body}}
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td align="center" style="padding-top:24px;">
                            <p style="margin:0; font-size:13px; color:#6B7280;">
                                &copy; {{Year}} Invoicer. All rights reserved.
                            </p>
                            <p style="margin:8px 0 0; font-size:12px; color:#4B5563;">
                                This is an automated message. Please do not reply directly to this email.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
