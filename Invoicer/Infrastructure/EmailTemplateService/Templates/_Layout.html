<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoicer</title>
</head>
<body style="margin:0; padding:0; background-color:#F9FAFB; font-family:Arial, Helvetica, sans-serif;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:#F9FAFB;">
        <tr>
            <td align="center" style="padding:40px 20px;">
                <!-- Header -->
                <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="max-width:600px;">
                    <tr>
                        <td align="center" style="padding-bottom:24px;">
                            <table role="presentation" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td style="background-color:#4F46E5; border-radius:8px; padding:10px 24px;">
                                        <span style="color:#FFFFFF; font-size:24px; font-weight:bold; letter-spacing:1px;">INVOICER</span>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!-- Card Body -->
                    <tr>
                        <td>
                            <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:#FFFFFF; border-radius:8px; border:1px solid #E5E7EB;">
                                <tr>
                                    <td style="padding:40px 32px;">
                                        {{Body}}
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td align="center" style="padding-top:24px;">
                            <p style="margin:0; font-size:13px; color:#9CA3AF;">
                                &copy; {{Year}} Invoicer. All rights reserved.
                            </p>
                            <p style="margin:8px 0 0; font-size:12px; color:#D1D5DB;">
                                This is an automated message. Please do not reply directly to this email.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
