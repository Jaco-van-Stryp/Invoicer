<p-dialog
  [header]="isEditing() ? 'Edit Estimate' : 'New Estimate'"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '48rem' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-4 mt-4">
    <div class="form-grid">
      <div class="form-field">
        <label for="client">Client *</label>
        <p-select
          id="client"
          formControlName="clientId"
          [options]="clients()"
          optionLabel="name"
          optionValue="id"
          placeholder="Select a client"
          styleClass="w-full"
          [filter]="true"
          filterPlaceholder="Search clients..."
          appendTo="body"
        />
      </div>

      <div class="form-field">
        <label for="status">Status *</label>
        <p-select
          id="status"
          formControlName="status"
          [options]="statusOptions"
          optionLabel="label"
          optionValue="value"
          styleClass="w-full"
          appendTo="body"
        />
      </div>

      <div class="form-field">
        <label for="estimateDate">Estimate Date *</label>
        <p-datepicker
          id="estimateDate"
          formControlName="estimateDate"
          dateFormat="yy-mm-dd"
          [showIcon]="true"
          styleClass="w-full"
          appendTo="body"
        />
      </div>

      <div class="form-field">
        <label for="expiresOn">Expires On *</label>
        <p-datepicker
          id="expiresOn"
          formControlName="expiresOn"
          dateFormat="yy-mm-dd"
          [showIcon]="true"
          styleClass="w-full"
          appendTo="body"
        />
      </div>
    </div>

    <div class="form-field">
      <label for="notes">Notes</label>
      <input pInputText id="notes" formControlName="notes" class="w-full" />
    </div>

    <!-- Products section -->
    <div class="products-section">
      <div class="products-section-header">
        <h3 class="text-base font-semibold m-0">Products</h3>
        <p-button
          type="button"
          label="Add Product"
          icon="pi pi-plus"
          [text]="true"
          size="small"
          (click)="addProduct()"
        />
      </div>

      <div formArrayName="products" class="product-rows">
        @for (productGroup of productsFormArray.controls; track $index) {
          <div [formGroupName]="$index" class="product-row">
            <div class="product-row-select">
              <p-select
                formControlName="productId"
                [options]="products()"
                optionLabel="name"
                optionValue="id"
                placeholder="Select product"
                styleClass="w-full"
                [filter]="true"
                filterPlaceholder="Search products..."
                appendTo="body"
              />
            </div>
            <div class="product-row-qty">
              <p-inputNumber
                formControlName="quantity"
                [min]="1"
                [showButtons]="true"
                buttonLayout="horizontal"
                incrementButtonIcon="pi pi-plus"
                decrementButtonIcon="pi pi-minus"
                styleClass="w-full"
              />
            </div>
            <p-button
              type="button"
              icon="pi pi-times"
              [rounded]="true"
              [text]="true"
              severity="danger"
              size="small"
              (click)="removeProduct($index)"
              aria-label="Remove product"
            />
          </div>
        }

        @if (productsFormArray.length === 0) {
          <p class="text-muted-color text-sm text-center py-4">
            No products added. Click "Add Product" to begin.
          </p>
        }
      </div>
    </div>
  </form>

  <ng-template #footer>
    <p-button
      label="Cancel"
      severity="secondary"
      [outlined]="true"
      [text]="true"
      (click)="onCancel()"
      [disabled]="loading()"
    />
    <p-button
      [label]="isEditing() ? 'Update Estimate' : 'Create Estimate'"
      icon="pi pi-check"
      (click)="onSubmit()"
      [loading]="loading()"
    />
  </ng-template>
</p-dialog>
