@if (loading()) {
  <div class="flex flex-col items-center gap-4 py-12">
    <i class="pi pi-spin pi-spinner text-4xl text-muted-color"></i>
    <p class="text-muted-color">Loading your companies...</p>
  </div>
} @else if (showCompanyList()) {
  <div class="picker-card">
    <div class="picker-logo">
      <logo />
    </div>
    <div class="flex flex-col gap-1 text-center mb-6">
      <h1 class="text-2xl font-bold m-0">Switch Workspace</h1>
      <p class="text-muted-color m-0">Choose a company to continue.</p>
    </div>
    <div class="flex flex-col gap-3">
      @for (company of companies(); track company.id ?? $index) {
        <button class="company-item" (click)="selectCompany(company)">
          <div class="flex items-center gap-3">
            <div class="company-avatar" aria-hidden="true">
              <i class="pi pi-building"></i>
            </div>
            <div class="text-left">
              <div class="font-semibold">{{ company.name }}</div>
              @if (company.email) {
                <div class="text-sm text-muted-color">{{ company.email }}</div>
              }
            </div>
          </div>
          <i class="pi pi-chevron-right text-muted-color" aria-hidden="true"></i>
        </button>
      }
    </div>
    <div class="mt-5">
      <p-button
        label="Create New Company"
        icon="pi pi-plus"
        [outlined]="true"
        styleClass="w-full"
        routerLink="/create-company"
      />
    </div>
  </div>
} @else if (showEmptyState()) {
  <div class="picker-card">
    <div class="picker-logo">
      <logo />
    </div>
    <div class="flex flex-col items-center gap-4 text-center">
      <div class="company-avatar-lg" aria-hidden="true">
        <i class="pi pi-building"></i>
      </div>
      <div>
        <h1 class="text-2xl font-bold m-0">Let's get started</h1>
        <p class="text-muted-color mt-1 mb-0">Create your first company to start sending invoices.</p>
      </div>
      <p-button
        label="Create Company"
        icon="pi pi-plus"
        styleClass="w-full"
        routerLink="/create-company"
      />
    </div>
  </div>
}
