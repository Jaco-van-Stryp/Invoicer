<div class="page-header">
  <div>
    <h1 class="text-3xl font-bold m-0">Products</h1>
    <p class="text-muted-color mt-1 mb-0">Manage your product catalog</p>
  </div>
  <button class="btn-gradient" (click)="openNew()">
    <i class="pi pi-plus" aria-hidden="true"></i>
    New Product
  </button>
</div>

<div class="table-card">
  <div class="table-toolbar">
    <p-iconfield>
      <p-inputicon styleClass="pi pi-search" />
      <input
        pInputText
        type="text"
        placeholder="Search products..."
        (input)="onFilter($event)"
        aria-label="Search products"
      />
    </p-iconfield>
  </div>

  <p-table
    #dt
    [value]="products()"
    [loading]="loading()"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[5, 10, 25]"
    [globalFilterFields]="['name', 'description']"
    [scrollable]="true"
    dataKey="id"
  >
    <ng-template #header>
      <tr>
        <th pSortableColumn="name">Name <p-sortIcon field="name" /></th>
        <th>Description</th>
        <th pSortableColumn="price">Price <p-sortIcon field="price" /></th>
        <th style="width: 8rem">Actions</th>
      </tr>
    </ng-template>
    <ng-template #body let-product>
      <tr>
        <td>{{ product.name }}</td>
        <td class="description-cell">{{ product.description }}</td>
        <td>{{ product.price | currency }}</td>
        <td>
          <div class="flex gap-2">
            <p-button
              icon="pi pi-pencil"
              [rounded]="true"
              [text]="true"
              (click)="editProduct(product)"
              pTooltip="Edit"
              aria-label="Edit product"
            />
            <p-button
              icon="pi pi-trash"
              [rounded]="true"
              [text]="true"
              severity="danger"
              (click)="deleteProduct(product)"
              pTooltip="Delete"
              aria-label="Delete product"
            />
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template #emptymessage>
      <tr>
        <td colspan="4" class="text-center py-6 text-muted-color">
          No products found. Click "New Product" to add one.
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<app-product-form-dialog
  [(visible)]="dialogVisible"
  [product]="selectedProduct()"
  (saved)="onSaved()"
/>

<p-confirmDialog />
