<p-dialog
  [header]="dialogTitle()"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '42rem' }"
  [closable]="true"
>
  <div class="flex flex-col gap-5 mt-4">
    <p-floatLabel>
      <input
        pInputText
        id="invoiceNumber"
        class="w-full"
        [ngModel]="invoiceNumber()"
        (ngModelChange)="invoiceNumber.set($event)"
      />
      <label for="invoiceNumber">Invoice Number *</label>
    </p-floatLabel>

    <p-floatLabel>
      <p-select
        id="invoiceClient"
        [options]="clients()"
        [ngModel]="selectedClientId()"
        (ngModelChange)="selectedClientId.set($event)"
        optionLabel="name"
        optionValue="id"
        placeholder="Select a client"
        styleClass="w-full"
        [loading]="loadingData()"
      />
      <label for="invoiceClient">Client *</label>
    </p-floatLabel>

    <div class="grid grid-cols-2 gap-4">
      <p-floatLabel>
        <p-datepicker
          id="invoiceDate"
          [ngModel]="invoiceDate()"
          (ngModelChange)="invoiceDate.set($event)"
          dateFormat="yy-mm-dd"
          styleClass="w-full"
        />
        <label for="invoiceDate">Invoice Date *</label>
      </p-floatLabel>

      <p-floatLabel>
        <p-datepicker
          id="invoiceDue"
          [ngModel]="invoiceDue()"
          (ngModelChange)="invoiceDue.set($event)"
          dateFormat="yy-mm-dd"
          styleClass="w-full"
        />
        <label for="invoiceDue">Due Date *</label>
      </p-floatLabel>
    </div>

    <!-- Product line items -->
    <div class="line-items-section">
      <div class="flex items-center justify-between mb-3">
        <h3 class="text-lg font-semibold m-0">Line Items</h3>
        <p-button
          label="Add Item"
          icon="pi pi-plus"
          [text]="true"
          size="small"
          (click)="addLine()"
        />
      </div>

      @if (productLines().length === 0) {
        <p class="text-muted-color text-sm text-center py-4">
          No line items. Click "Add Item" to begin.
        </p>
      }

      @for (line of productLines(); track $index) {
        <div class="line-item">
          <div class="line-product">
            <p-select
              [options]="products()"
              [ngModel]="line.productId"
              (ngModelChange)="updateLineProduct($index, $event)"
              optionLabel="name"
              optionValue="id"
              placeholder="Select product"
              styleClass="w-full"
              [loading]="loadingData()"
            />
          </div>
          <div class="line-quantity">
            <p-inputNumber
              [ngModel]="line.quantity"
              (ngModelChange)="updateLineQuantity($index, $event)"
              [min]="1"
              [showButtons]="true"
              buttonLayout="horizontal"
              incrementButtonIcon="pi pi-plus"
              decrementButtonIcon="pi pi-minus"
              styleClass="w-full"
            />
          </div>
          <div class="line-total">
            {{ getLineTotal(line) | currency }}
          </div>
          <p-button
            icon="pi pi-times"
            [rounded]="true"
            [text]="true"
            severity="danger"
            size="small"
            (click)="removeLine($index)"
            pTooltip="Remove"
          />
        </div>
      }

      @if (productLines().length > 0) {
        <div class="grand-total">
          <span class="font-semibold">Total:</span>
          <span class="font-bold text-lg">{{ grandTotal() | currency }}</span>
        </div>
      }
    </div>
  </div>

  <ng-template #footer>
    <p-button label="Cancel" [text]="true" (click)="visible.set(false)" />
    <p-button
      [label]="isEditing() ? 'Update' : 'Create'"
      icon="pi pi-check"
      [loading]="saving()"
      [disabled]="!isFormValid()"
      (click)="save()"
    />
  </ng-template>
</p-dialog>
