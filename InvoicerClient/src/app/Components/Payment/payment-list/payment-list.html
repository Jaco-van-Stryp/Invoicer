<div class="page-header">
  <div>
    <h1 class="text-3xl font-bold m-0">Payments</h1>
    <p class="text-muted-color mt-1 mb-0">View and manage all payments across invoices</p>
  </div>
</div>

<div class="table-card">
  <p-table
    [value]="payments()"
    [loading]="loading()"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[5, 10, 25]"
    [scrollable]="true"
    dataKey="id"
  >
    <ng-template #header>
      <tr>
        <th pSortableColumn="invoiceNumber">Invoice # <p-sortIcon field="invoiceNumber" /></th>
        <th pSortableColumn="clientName">Client <p-sortIcon field="clientName" /></th>
        <th pSortableColumn="paidOn">Date Paid <p-sortIcon field="paidOn" /></th>
        <th>Amount</th>
        <th>Notes</th>
        <th style="width: 10rem">Actions</th>
      </tr>
    </ng-template>
    <ng-template #body let-payment>
      <tr>
        <td>{{ payment.invoiceNumber }}</td>
        <td>{{ payment.clientName }}</td>
        <td>{{ payment.paidOn | date: 'mediumDate' }}</td>
        <td>{{ payment.amount | currency }}</td>
        <td>{{ payment.notes || 'â€”' }}</td>
        <td>
          <p-button
            icon="pi pi-trash"
            [rounded]="true"
            [text]="true"
            severity="danger"
            (click)="deletePayment(payment.id)"
            pTooltip="Delete"
          />
        </td>
      </tr>
    </ng-template>
    <ng-template #emptymessage>
      <tr>
        <td colspan="6" class="text-center py-6 text-muted-color">No payments recorded yet.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
