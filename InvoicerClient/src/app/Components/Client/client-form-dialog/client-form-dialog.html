<p-dialog
  [header]="dialogTitle()"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '32rem' }"
  [closable]="true"
>
  <div class="flex flex-col gap-5 mt-4">
    <p-floatLabel>
      <input
        pInputText
        id="clientName"
        class="w-full"
        [ngModel]="name()"
        (ngModelChange)="name.set($event)"
      />
      <label for="clientName">Name *</label>
    </p-floatLabel>

    <p-floatLabel>
      <input
        pInputText
        id="clientEmail"
        type="email"
        class="w-full"
        [ngModel]="email()"
        (ngModelChange)="email.set($event)"
      />
      <label for="clientEmail">Email *</label>
    </p-floatLabel>

    <p-floatLabel>
      <input
        pInputText
        id="clientPhone"
        class="w-full"
        [ngModel]="phoneNumber()"
        (ngModelChange)="phoneNumber.set($event)"
      />
      <label for="clientPhone">Phone</label>
    </p-floatLabel>

    <p-floatLabel>
      <textarea
        pTextarea
        id="clientAddress"
        class="w-full"
        rows="3"
        [ngModel]="address()"
        (ngModelChange)="address.set($event)"
      ></textarea>
      <label for="clientAddress">Address</label>
    </p-floatLabel>

    <p-floatLabel>
      <input
        pInputText
        id="clientTax"
        class="w-full"
        [ngModel]="taxNumber()"
        (ngModelChange)="taxNumber.set($event)"
      />
      <label for="clientTax">Tax Number</label>
    </p-floatLabel>
  </div>

  <ng-template #footer>
    <p-button label="Cancel" [text]="true" (click)="visible.set(false)" />
    <p-button
      [label]="isEditing() ? 'Update' : 'Create'"
      icon="pi pi-check"
      [loading]="saving()"
      [disabled]="!isFormValid()"
      (click)="save()"
    />
  </ng-template>
</p-dialog>
