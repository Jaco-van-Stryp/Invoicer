<div class="page-header">
  <div>
    <h1 class="text-3xl font-bold m-0">Clients</h1>
    <p class="text-muted-color mt-1 mb-0">Manage your client directory</p>
  </div>
  <button class="btn-gradient" (click)="openNew()">
    <i class="pi pi-plus" aria-hidden="true"></i>
    New Client
  </button>
</div>

<div class="table-card">
  <div class="table-toolbar">
    <p-iconfield>
      <p-inputicon styleClass="pi pi-search" />
      <input pInputText type="text" placeholder="Search clients..." (input)="onFilter($event)" />
    </p-iconfield>
  </div>

  <p-table
    #dt
    [value]="clients()"
    [loading]="loading()"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[5, 10, 25]"
    [globalFilterFields]="['name', 'email', 'phoneNumber']"
    [scrollable]="true"
    dataKey="id"
  >
    <ng-template #header>
      <tr>
        <th pSortableColumn="name">Name <p-sortIcon field="name" /></th>
        <th pSortableColumn="email">Email <p-sortIcon field="email" /></th>
        <th pSortableColumn="phoneNumber">Phone <p-sortIcon field="phoneNumber" /></th>
        <th style="width: 8rem">Actions</th>
      </tr>
    </ng-template>
    <ng-template #body let-client>
      <tr>
        <td>{{ client.name }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.phoneNumber }}</td>
        <td>
          <div class="flex gap-2">
            <p-button
              icon="pi pi-pencil"
              [rounded]="true"
              [text]="true"
              (click)="editClient(client)"
              pTooltip="Edit"
            />
            <p-button
              icon="pi pi-trash"
              [rounded]="true"
              [text]="true"
              severity="danger"
              (click)="deleteClient(client)"
              pTooltip="Delete"
            />
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template #emptymessage>
      <tr>
        <td colspan="4" class="text-center py-6 text-muted-color">
          No clients found. Click "New Client" to add one.
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<app-client-form-dialog
  [(visible)]="dialogVisible"
  [client]="selectedClient()"
  (saved)="onSaved()"
/>

<p-confirmDialog />
