<div class="create-company-container">
  <div class="absolute top-8 left-8">
    <logo />
  </div>
  <p-card class="create-company-card">
    <div class="flex flex-col gap-2 text-center mb-6">
      <h1 class="text-3xl font-bold">Create Your Company</h1>
      <p class="text-lg text-muted-color">Set up your company to start invoicing.</p>
    </div>
    <div class="flex flex-col gap-5">
      <p-floatLabel>
        <input
          pInputText
          id="company-name"
          type="text"
          class="w-full"
          [ngModel]="name()"
          (ngModelChange)="name.set($event)"
          autocomplete="organization"
        />
        <label for="company-name">Company Name *</label>
      </p-floatLabel>
      <p-floatLabel>
        <input
          pInputText
          id="company-email"
          type="email"
          class="w-full"
          [ngModel]="email()"
          (ngModelChange)="email.set($event)"
          autocomplete="email"
        />
        <label for="company-email">Email</label>
      </p-floatLabel>
      <p-floatLabel>
        <input
          pInputText
          id="company-phone"
          type="tel"
          class="w-full"
          [ngModel]="phoneNumber()"
          (ngModelChange)="phoneNumber.set($event)"
          autocomplete="tel"
        />
        <label for="company-phone">Phone Number</label>
      </p-floatLabel>
      <p-floatLabel>
        <input
          pInputText
          id="company-tax"
          type="text"
          class="w-full"
          [ngModel]="taxNumber()"
          (ngModelChange)="taxNumber.set($event)"
        />
        <label for="company-tax">Tax Number</label>
      </p-floatLabel>
      <p-floatLabel>
        <textarea
          pTextarea
          id="company-address"
          class="w-full"
          rows="3"
          [ngModel]="address()"
          (ngModelChange)="address.set($event)"
          autocomplete="street-address"
        ></textarea>
        <label for="company-address">Address</label>
      </p-floatLabel>
      <p-floatLabel>
        <textarea
          pTextarea
          id="company-payment"
          class="w-full"
          rows="3"
          [ngModel]="paymentDetails()"
          (ngModelChange)="paymentDetails.set($event)"
        ></textarea>
        <label for="company-payment">Payment Details</label>
      </p-floatLabel>
      <p-button
        label="Create Company"
        icon="pi pi-building"
        iconPos="right"
        [loading]="loading()"
        [disabled]="!isFormValid()"
        styleClass="w-full"
        (click)="createCompany()"
      />
    </div>
  </p-card>
  <div class="absolute bottom-4 left-4">
    <copyright />
  </div>
</div>
